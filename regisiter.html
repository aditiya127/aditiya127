<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register - My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1f3f66;
            padding: 10px;
            text-align: center;
            color: white;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1f3f66;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #1f3f66;
        }

        input, select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cta-button {
            background-color: #c83061;
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #1f3f66;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Form Pendaftaran</h1>
    </header>

    <main>
        <h2>Isi Data Diri Anda</h2>
        <form>
            <!-- Nama -->
            <label for="namaDepan">Nama Depan:</label>
            <input type="text" id="namaDepan" required>

            <label for="namaBelakang">Nama Belakang:</label>
            <input type="text" id="namaBelakang" required>

            <!-- Alamat -->
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <!-- No HP -->
            <label for="noHp">No HP:</label>
            <input type="tel" id="noHp" required>

            <!-- Agama -->
            <label for="agama">Agama:</label>
            <select id="agama" required>
                <option value="">Pilih Agama</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                <option value="lain">Lainnya</option>
            </select>

            <!-- Pekerjaan -->
            <label for="pekerjaan">Pekerjaan:</label>
            <select id="pekerjaan" required>
                <option value="">Pilih Pekerjaan</option>
                <option value="swasta">Swasta</option>
                <option value="pns">PNS</option>
                <option value="tni">TNI</option>
                <option value="polri">Polri</option>
                <option value="dokter">Dokter</option>
                <option value="programmer">Programmer</option>
                <option value="dpr">DPR</option>
                <option value="guru">Guru</option>
                <option value="dosen">Dosen</option>
            </select>

            <!-- Jenis Kelamin -->
            <label>Jenis Kelamin:</label>
            <label><input type="radio" name="jenisKelamin" value="perempuan" required> Perempuan</label>
            <label><input type="radio" name="jenisKelamin" value="laki-laki" required> Laki-laki</label>

            <!-- NIK / No KTP -->
            <label for="nik">NIK / No KTP:</label>
            <input type="text" id="nik" required>

            <!-- URL Media Sosial -->
            <label for="urlFacebook">URL Facebook:</label>
            <input type="url" id="urlFacebook">

            <label for="urlInstagram">URL Instagram:</label>
            <input type="url" id="urlInstagram">

            <label for="urlWebsite">URL Website:</label>
            <input type="url" id="urlWebsite">

            <label for="urlTiktok">URL TikTok:</label>
            <input type="url" id="urlTiktok">

            <!-- Nama Orang Tua -->
            <label for="namaAyah">Nama Ayah:</label>
            <input type="text" id="namaAyah" required>

            <label for="namaIbu">Nama Ibu:</label>
            <input type="text" id="namaIbu" required>

            <!-- Alamat Orang Tua -->
            <label for="alamatAyah">Alamat Ayah:</label>
            <input type="text" id="alamatAyah" required>

            <label for="alamatIbu">Alamat Ibu:</label>
            <input type="text" id="alamatIbu" required>

            <!-- NIK Orang Tua -->
            <label for="nikIbu">NIK Ibu:</label>
            <input type="text" id="nikIbu" required>

            <label for="nikAyah">NIK Ayah:</label>
            <input type="text" id="nikAyah" required>

            <!-- Pekerjaan Orang Tua -->
            <label for="pekerjaanAyah">Pekerjaan Ayah:</label>
            <select id="pekerjaanAyah" required>
                <option value="">Pilih Pekerjaan</option>
                <option value="swasta">Swasta</option>
                <option value="pns">PNS</option>
                <option value="tni">TNI</option>
                <option value="polri">Polri</option>
                <option value="dokter">Dokter</option>
                <option value="programmer">Programmer</option>
                <option value="dpr">DPR</option>
                <option value="guru">Guru</option>
                <option value="dosen">Dosen</option>
            </select>

            <label for="pekerjaanIbu">Pekerjaan Ibu:</label>
            <select id="pekerjaanIbu" required>
                <option value="">Pilih Pekerjaan</option>
                <option value="swasta">Swasta</option>
                <option value="pns">PNS</option>
                <option value="tni">TNI</option>
                <option value="polri">Polri</option>
                <option value="dokter">Dokter</option>
                <option value="programmer">Programmer</option>
                <option value="dpr">DPR</option>
                <option value="guru">Guru</option>
                <option value="dosen">Dosen</option>
            </select>

            <!-- Penghasilan Orang Tua -->
            <label for="penghasilanAyah">Penghasilan Ayah:</label>
            <input type="number" id="penghasilanAyah" required>

            <label for="penghasilanIbu">Penghasilan Ibu:</label>
            <input type="number" id="penghasilanIbu" required>

            <!-- No HP Orang Tua -->
            <label for="noHpAyah">No HP Ayah:</label>
            <input type="tel" id="noHpAyah" required>

            <label for="noHpIbu">No HP Ibu:</label>
            <input type="tel" id="noHpIbu" required>

            <!-- Username dan Password -->
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="retypePassword">Retype Password:</label>
            <input type="password" id="retypePassword" required>

            <!-- Tombol Submit -->
        </form>
        <div class="button-container">
            <button type="submit" class="cta-button">Submit</button>
        </div>
    </form>

    <!-- Tautan ke halaman home -->
    <div class="button-container">
        <a href="index.html" class="cta-button">Melanjutkan Ke Home</a>
    </div>
</main>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
