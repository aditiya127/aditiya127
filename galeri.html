<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galeri - My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1f3f66;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            margin: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1f3f66;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #1f3f66;
            background-color: #eff1ec;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .gallery img:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .cta-button {
            display: inline-block;
            background-color: #c83061;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #1f3f66;
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Galeri Foto</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="profil.html">Profil</a>
        <a href="kontak-kami.html">Kontak kami</a>
        <a href="galeri.html">Galeri</a>
        <a href="./regisiter.html">Register</a> <!-- Tambahkan menu Daftar -->
    </nav>

    <main>
        <h2>Koleksi Foto Kami</h2>
        <div class="gallery">
            <img src="logo.jpeg" alt="Foto 1">
            <img src="logoits.jpeg" alt="Foto 2">
            <img src="logokelas.jpeg" alt="Foto 3">
            <img src="logokelas2.jfif" alt="Foto 4">
            <img src="fotbar1.jpeg" alt="Foto 5">
            <img src="fotbar2.jpeg" alt="Foto 6">
            <img src="selfie.jpeg" alt="Foto 7">
            <img src="twibzone.jpeg" alt="Foto 8">
        </div>
        <!-- Tombol CTA -->
        <a href="regisiter.html" class="cta-button">Melanjutkan ke Register</a>
    </main>

</body>
</html>
